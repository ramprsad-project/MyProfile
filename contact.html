<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .auto-style1 {
            margin-bottom: 0.4em;
        }

        .contact-info {
            max-width: 450px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-address {
            max-width: 450px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-phone {
            max-width: 300px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .colorlib-feature {
            display: flex;
            align-items: center;
        }

        .colorlib-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-box {
            opacity: 0;
            animation: fadeInLeft 0.3s ease-in-out 0.05s forwards; 
        }
    </style>
</head>
<body style="margin-top:5%; width: 665px;margin-left: 5%; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);">
    <section id="contact">
        <h2 style="padding: 0; margin: 0; font-family: Calibri">Contact Information</h2>
        <p style="font-family: Calibri" class="auto-style1">You can reach me at the following address:</p>
    </section>

    <section class="colorlib-contact" data-section="contact" style="padding: 0; margin-left: 20px;">
        <div class="colorlib-narrow-content">

            <div class="row" style="padding: 0; margin-left: 15px;">
                <div class="col-md-5" style="padding: 0; margin: 0;">
                    <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
                        <i class="bi bi-envelope colorlib-icon"></i>
                        <p class="contact-info"><a href="mailto:analyst.dbrp@gmail.com">analyst.dbrp@gmail.com</a></p>
                    </div>
                    <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
                        <i class="bi bi-geo-alt colorlib-icon"></i>
                        <p class="contact-address" style="font-family: Calibri">
                            # 8-1-68/A/79, Vinayak Nagar Colony, Hyderabad, India-500008
                        </p>
                    </div>
                    <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
                        <i class="bi bi-telephone colorlib-icon"></i>
                        <p class="contact-phone">
                            <a href="tel:+91 9591435112">+91 (9591) 435-112</a>
                        </p>
                    </div>
                </div>
                <div class="col-md-7 col-md-push-1">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
