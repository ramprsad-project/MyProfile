<!DOCTYPE html>
<html>
<head>
<style>
  ul {
    list-style-type: none;
    padding-left: 0;
  }

  li {
    margin-bottom: 10px;
  }

  .degree {
    font-weight: bold;
    font-size: 1.1em;
  }

  .university {
    font-style: italic;
    color: #666;
  }

  .year {
    color: #999;
  }

  @keyframes fadeInLeft {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.animate-box {
    opacity: 0;
    animation: fadeInLeft 0.6s ease-in-out 0.1s forwards;
}
</style>
</head>
<body style="margin-top:10%">
  <ul class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">
    <li>
      <span class="degree">B. Tech (CSE)</span> - <span class="university">BPUT University, Rayagada</span> (2005)
    </li>
    <li>
      <span class="degree">IPE from Board Intermediate (A.P.)</span> - <span class="year">2000</span>
    </li>
    <li>
      <span class="degree">S.S.C from (A.P.)</span> - <span class="year">1998</span>
    </li>
  </ul>
</body>
</html>
